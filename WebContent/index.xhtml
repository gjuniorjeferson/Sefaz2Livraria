<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Login" modal="true" visible="true" resizable="false"
			draggable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="CPF: " />
				<p:inputText size="15" value="#{loginBean.usuario.cpf_usuario}"/>
				<h:outputLabel value="Password:" />
				<p:password size="32" value="#{loginBean.usuario.senha}"/>
			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Login" actionListener="#{loginBean.login}"/>
				<p:commandButton value="Registrar" actionListener="#{loginBean.novo}" oncomplete="PF('dialogo').show()" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<p:dialog header="Cadastro de Usuarios" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<p:panelGrid columns="2" id="painelCadastroUsuario">
				<p:outputLabel value="CPF: "/>
				<p:inputText size="30" maxlength="16" value="#{loginBean.usuario.cpf_usuario}"/>
				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlenght="50" value="#{loginBean.usuario.nome}" />
				<p:outputLabel value="Senha: " />
				<p:inputText size="30" maxlenght="50" value="#{loginBean.usuario.senha}"/>
			</p:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{loginBean.cadastrarNovoUsuario}"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
