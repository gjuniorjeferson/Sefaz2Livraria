<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>

	<p:growl id="mensagem"/>
	<h:form>
		<p:panel header="Livros">
			<p:button value="Sair"></p:button>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{listaLivroBean.novo()}" oncomplete="PF('dialogo').show()" update=":formCadastro:camposLivro" />
				</f:facet>

				<p:column headerText="Codigo">
				</p:column>

				<p:column headerText="Titulo">
				</p:column>

				<p:column headerText="Autor">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de livros" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<p:panelGrid columns="2" id="camposLivro">
				<p:outputLabel value="Titulo: "/>
				<p:inputText size="30" maxlength="50" value="#{listaLivroBean.livro.titulo}"/>
				<p:outputLabel value="Autor: "/>
				<p:inputText size="30" maxlenght="50" value="#{listaLivroBean.livro.autor}"/>
			</p:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{listaLivroBean.salvar()}" update=":mensagem"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />			
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
